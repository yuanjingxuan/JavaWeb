<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS文本属性</title>
    <style>
        .first{
            text-align: center;
        }
        .secend{
            line-height: 10%;
        }
        .third{
            text-decoration: underline;
            text-decoration: overline;
        }
        .fourth{
            text-indent:7.5mm;
        }
    </style>
</head>
<body>
<p class="first">
    文字居中
</p>
<p class="secend">
    行高定义为10%;
</p>
<p class="third">
    文字同时显示上划线和下划线
</p>
<p class="fourth">
    首行缩进0.75cm
</p>
</body>
</html>
