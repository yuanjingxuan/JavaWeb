<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS文字属性</title>
    <style>
        .ttle{
            color: #ff3333;
            text-align: center;
            font-weight: bold;
            font-size: 48px;
            font-family:隶书;
        }
        .wrter{
            color:#cc9900;
            text-align: center;
            font-style: italic;
            font-size: 24px;
            font-family: 宋体;
        }
        .text{
            font-family: 宋体;
            font-size: 32px;
            text-align: center;
            color: blue;
        }
    </style>

</head>
<body>
<p class="ttle">
    《登鹤雀楼》
</p>

<p class="wrter">
    王之涣
</p>

<p class="text">
    白日依山尽，黄河入海流。欲穷千里目，更上一层楼。
</p>

<p class="ttle">
    《相思》
</p>

<p class="wrter">
    王维
</p>

<p class="text">
    红豆生南国，春来发几枝。愿君多采接，此物最相思。
</p>
</body>
</html>
