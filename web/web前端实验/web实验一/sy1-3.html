<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无序列表的应用</title>
</head>
<body>
<h3>
    水果园的水果
</h3>
<ul>
    <li>苹果</li>
    <li>香蕉</li>
    <li>李子</li>
    <li>葡萄</li>
</ul>
<h3>
    动物园中的动物
</h3>
<ul>
    <li>大象</li>
    <li>老虎</li>
    <li>狮子</li>
    <li>猴子</li>
</ul>
<h3>
    植物园中的植物
</h3>
<ul>
    <li>柳树</li>
    <li>桂花树</li>
    <li>行道树</li>
    <li>李子树</li>
</ul>
</body>
</html>
