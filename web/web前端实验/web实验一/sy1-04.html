<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>有序列表标签的应用</title>
</head>
<body>
<h3>
    水果园的水果
</h3>
<ol>
    <li>苹果</li>
    <li>香蕉</li>
    <li>李子</li>
    <li>葡萄</li>
</ol>
<h3>
    动物园中的动物
</h3>
<ol type="A">
    <li>大象</li>
    <li>老虎</li>
    <li>狮子</li>
    <li>猴子</li>
</ol>
<h3>
    植物园中的植物
</h3>
<ol start="5">
    <li>柳树</li>
    <li>桂花树</li>
    <li value="15">行道树</li>
    <li value="9">李子树</li>
    <li>树</li>
    <li>子树</li>
</ol>
</body>
</html>
